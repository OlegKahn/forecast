<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Welcome</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>



<body>
<div class="container">
<div></div>
    <form class="col-lg-6 offset-lg-3 " action="#" th:action="@{/api/user/weather/}" th:object="${conf}" method="post">
        <div class="row justify-content-center "><br>Write HERE<br></div>
        <div class="row justify-content-center">
            <br>
            <label>latitude:
            <input type="text" th:field="*{latitude}" required="required" />
        </label>
            <label>longitude :
            <input type="text" th:field="*{longitude}" required="required" />
        </label>
            <input type="submit" />
            <br>
        </div>
    </form>


    <form class="col-lg-6 offset-lg-3 " action="#" th:action="@{/api/user/weatherplus/}" method="post">
        <div class="row justify-content-center "><br>OR<br></div>
        <div class="row justify-content-center">
            <br>
            <select name="city" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="Seoul">Seoul</option>
                <option value="Suwon">Suwon</option>
                <option value="Jeju">Jeju</option>
            </select>
            <input type="submit" />
            <br>

        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
